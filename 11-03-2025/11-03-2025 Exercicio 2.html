<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>The select Element</h2>
    <p>The select element defines a drop-down list:</p>
    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            <option value="subaru">Subaru</option>
            <option value="honda">Honda</option>
            <option value="lexus">Lexus</option>
            <option value="nissa">Nissan</option>
            <option value="Mazda">Mazda</option>
        </select><br>
        <img src="assets/volvo-rally.jpg" width="350" height="150"><br>
        <img src="assets/saabhatch.jpg" width="350" height="150"><br>
        <img src="assets/fiat147.jpg" width="350" height="150"><br>
        <img src="assets/audirs6.jpg" width="350" height="150"><br>
        <img src="assets/imprezagf8.JPG" width="350" height="150"><br>
        <img src="assets/civiceg.jpg" width="350" height="150"><br>
        <img src="assets/lexuslfa.jpg" width="350" height="150"><br>
        <img src="assets/400r.jpg" width="350" height="150"><br>
        <img src="assets/mazda787B.jpg" width="350" height="150"><br>
        <input type="submit">
    </form>
</body>
</html>
